{% extends 'layout.html' %}
{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">إدارة المستخدمين</h2>
    <table class="table table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>الاسم</th>
                <th>البريد الإلكتروني</th>
                <th>الرتبة</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ 'مدير' if user[3] == 1 else 'مستخدم' }}</td>
                <td>
                    {% if user[3] != 1 %} <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('هل أنت متأكد من الحذف؟')">حذف</button>
                    </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
